<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./css/style.css'>
    <title>The first excercise - website layout creation</title>
</head>
<body>
    <div class='header'>
        <!--Header upper part with logo, navigation bar and "sign in" button -->
        <div class='header-line'>
            <div class='header-logo'>
                <img src='./pictures/header-logo-icon.png' alt=''>
                <span class='header-logo-title'>
                    Grid 
                </span>
            </div>
            <div class='nav'>
                <a class='nav-item-separated' href="@">How it works</a>
                <div class="nav-item-point"></div>
                <a class='nav-item' href="@">Who we are</a>
                <div class="nav-item-point"></div>
                <a class='nav-item' href="@">What we do</a>
                <div class="nav-item-point"></div>
                <a class='nav-item' href="@">Contact us</a>
            </div>
            <button class='header-btn button-dark'>
                Sign In
            </button>
        </div>
        <!--Header introduction part with grid-frame of pictures and textes, with a button-->
        <div class='header-intro'>
            <img class='background-figure-one' src='./pictures/Background-shape-2.png' alt=''>
            <img class='background-figure-dotted' src='./pictures/Background-shape-dots-1.png' alt=''>
            <div class='header-intro-text'>
                <div class='intro-title'>
                    Combine <span>fine</span> images   
                </div>
                <div class='intro-subtitle'>
                    To represent a product
                </div>
            </div>
            <div class='header-intro-grid-frame'>
                <!--Here is the grid combination of text, pictures and a button-->
                <div class='intro-grid-text-one'>
					Use mixed grid with imagery, replace with your own photos and descriptions
				</div>
				<div class='intro-grid-text-two'>
					This is multipurpose grid, it fits for portfolio, services or agency web site
				</div>
				<img class='intro-grid-pic-one' src='./pictures/grid-picture-one.png' />
				<img class='intro-grid-pic-two' src='./pictures/grid-picture-two.png' />
				<img class='intro-grid-pic-three' src='./pictures/grid-picture-three.png' />
				<img class='intro-grid-pic-four' src='./pictures/grid-picture-four.png' />
				<img class='intro-grid-pic-five' src='./pictures/grid-picture-five.png' />
				<img class='intro-grid-pic-six' src='./pictures/grid-picture-six.png' />
				<img class='intro-grid-pic-seven' src='./pictures/grid-picture-seven.png' />
                <button class='intro-grid-btn button-dark'>Learn more</button>
			</div>
